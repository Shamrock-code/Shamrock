name: on PR

# Controls when the workflow will run
on: [pull_request]

jobs:

  upload_pr_detail:
    runs-on: ubuntu-latest

    steps:
      - name: Save PR number
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          mkdir -p ./pr
          echo $PR_NUMBER > ./pr_number.txt

      - uses: actions/upload-artifact@v4
        with:
          name: report_pr_number
          path: ./pr_number.txt


  email_check:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Extract author email
        id: author
        run: |
          git log -1
          echo "email=$(git show -s --format='%ae' HEAD~0)" >> $GITHUB_OUTPUT

      - name: Show email
        run: echo "Commiter email is ${{ steps.author.outputs.email }}" > report_aaa_email.md

      - name: Validate author email
        if: ${{ endsWith(steps.author.outputs.EMAIL, 'noreply.github.com')  }}
        run: echo "You are using github private e-mail. This prevent proper tracing of who contributed what, please disable it (see [Keep my email addresses private](https://github.com/settings/emails))." >> report_aaa_email.md

      - uses: actions/upload-artifact@v4
        with:
          name: report_email
          path: ./report_aaa_email.md
