name: Documentation

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  workflow_call:


jobs:

  #make shamrock documentation
  make_documentation:
    name: "Build : Documentation"
    runs-on: [self-hosted,  docker-runner]

    container:
      image: ghcr.io/shamrock-code/ci-ubuntu20:main
      
    steps:
      #### Checkout part ####
      # Checkout merge commit if PR otherwise default
      - uses: actions/checkout@v4
        if: github.event_name == 'pull_request_target'
        with:
          fetch-depth: 0
          submodules: recursive
          ref: "refs/pull/${{ github.event.number }}/merge"

      - uses: actions/checkout@v4
        if: github.event_name != 'pull_request_target'
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Show diff against main
        if: github.event_name == 'pull_request_target'
        run: git diff ${{ github.event.pull_request.base.sha }} HEAD 
      #### End Checkout part ####

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: pip install packages (Jupyter book)
        run: pip install -U jupyter-book sphinx_proof matplotlib numpy

      - name: pip install packages (mkdocs)
        run: pip install mkdocs-material mkdocs-git-committers-plugin-2 mkdocs-git-authors-plugin mkdocs-git-revision-date-plugin mkdocs-git-revision-date-localized-plugin

      - name : Install pck (doxygen)
        run: |
          sudo apt-get install -y -qq doxygen graphviz

      - name: Gen doc
        run: |
          cd doc
          sh make_doc.sh

      - name: 'Tar doc'
        run: tar -cvf documentation.tar.gz doc/_build

      - name: Archive generated doc
        uses: actions/upload-artifact@v4
        with:
          name: shamrock_documentation
          path: documentation.tar.gz

      - name: Archive generated doc (Warning doxygen)
        uses: actions/upload-artifact@v4
        with:
          name: doxygen_warning
          path: doc/_build/doxygen/warn_doxygen.txt