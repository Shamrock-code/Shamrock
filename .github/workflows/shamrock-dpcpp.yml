      - name: configure Shamrock
        run: |
          python3 buildbot/configure.py --gen ninja --tests --build release \
            --builddir build --cxxpath /home/docker/compilers/DPCPP --compiler intel_llvm --profile native_cpu

      - name: compile Shamrock
        run: |
